	<script>
        let slideIndex = 1;

        // Function to show slides
        function showSlides(n) {
            let slides = document.getElementsByClassName("mySlides");

            // Loop back to the first slide if at the end
            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }

            // Hide all slides
            for (let slide of slides) {
                slide.style.display = "none";
            }

            // Show the current slide
            slides[slideIndex - 1].style.display = "block";
        }

        // Function to navigate to previous or next slide
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Show the first slide when the page loads
        showSlides(slideIndex);
    </script>

<style>
/* General Styles */
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	background-color: #f0f0f0;
	font-family: "tahoma", sans-serif;
}

.center {
	text-align: center;
}

.page-container {
	padding: 20px;
}

/* Style for the slideshow container */
.slideshow-container {
	max-width: 800px; /* Adjust the max-width as needed */
	margin: auto;
	overflow: hidden;
	position: relative;
	border: 2px solid #ccc; /* Add border for the rectangular box effect */
}

/* Style for the images in the slideshow */
.slideshow-container img {
	width: 800px;
	height: 600px;
	display: block;
	object-fit: contain;
	/* Fit images inside the container without cropping */
}

/* Style for the previous and next buttons */
.prev, .next {
	cursor: pointer;
	position: absolute;
	top: 50%;
	width: auto;
	margin-top: -22px;
	padding: 16px;
	color: white;
	font-weight: bold;
	font-size: 18px;
	transition: 0.6s ease;
	border-radius: 0 3px 3px 0;
	user-select: none;
	background-color: rgba(0, 0, 0, 0.5);
}

/* Position the previous button on the left */
.prev {
	left: 0;
	border-radius: 3px 0 0 3px;
}

/* Position the next button on the right */
.next {
	right: 0;
	border-radius: 3px 0 0 3px;
}

/* Hover effect for buttons */
.prev:hover, .next:hover {
	background-color: rgba(0, 0, 0, 0.8);
}
.mySlides {
    margin-left: auto;
    margin-right: auto;
}
</style>
